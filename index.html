<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scroll</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body>
    <div id="progress-bar">
        <span id="progress-title">Paper Scroll</span>
        <div id="progress-container">
            <input type="number" id="jump-input" placeholder="Jump to paper..." min="1">
        </div>
    </div>    

    <div id="paper-list">
        <!-- Papers will be dynamically added here -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>By <a href="https://github.com/TsaiLintung/paper-scroll" target="_blank">Lin-Tung Tsai</a></p>
    </footer>

    <script type="module" src="scripts.js"></script>
</body>
</html>
